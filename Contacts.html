<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amirul Arshad | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #fff;
    }
    header {
      background: #1e1e2f;
      color: #fff;
      padding: 40px 0 20px;
      text-align: center;
    }
    header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #fff;
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }
    nav a:hover {
      color: #00bcd4;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
    }
    body.dark-mode .container {
      background: #1f1f1f;
      color: #eee;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
      background: #f9f9f9;
    }

    body.dark-mode input,
    body.dark-mode textarea {
      background: #2a2a2a;
      border: 1px solid #555;
      color: #fff;
    }

    button {
      background: #00bcd4;
      color: white;
      padding: 12px 18px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    .socials {
      text-align: center;
      margin-top: 40px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 18px;
      margin-top: 15px;
    }

    .social-icons a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
      background-color: #00bcd4;
      color: #fff;
      border-radius: 50%;
      font-size: 20px;
      transition: background 0.3s, transform 0.3s;
      text-decoration: none;
    }

    .social-icons a:hover {
      background-color: #007c91;
      transform: scale(1.15) rotate(5deg);
    }

    body.dark-mode .social-icons a {
      background-color: #333;
      color: #90cdf4;
    }

    body.dark-mode .social-icons a:hover {
      background-color: #222;
      color: #63b3ed;
    }

    .dark-toggle {
      text-align: center;
      margin-top: 30px;
    }

    .dark-toggle button {
      background: transparent;
      border: 2px solid #00bcd4;
      color: #00bcd4;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .dark-toggle button:hover {
      background: #00bcd4;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background: #1e1e2f;
      color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.pravatar.cc/200?img=3" alt="Amirul Arshad">
    <h1>Amirul Arshad</h1>
    <p>Web Developer & Designer</p>
    <nav>
      <a href="index.html">About</a>
      <a href="Resume.html">Resume</a>
      <a href="Projects.html">Projects</a>
      <a href="Skills.html">Skills</a>
      <a href="Certificates.html">Certificates</a>
      <a href="Contacts.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <h2>Contact Me</h2>
    <form action="https://formsubmit.co/your-email@example.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="socials">
      <h3>Find me on:</h3>
      <div class="social-icons">
        <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://wa.me/60123456789" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://github.com/yourprofile" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
        <a href="mailto:your-email@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
        <a href="https://tiktok.com/@yourprofile" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>

    <div class="dark-toggle">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Amirul Arshad. All rights reserved.
  </footer>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
