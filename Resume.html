<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amirul Arshad | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #1e1e2f;
      color: #fff;
      padding: 40px 0 20px;
      text-align: center;
    }
    header img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #fff;
      transition: transform 0.3s;
    }
    header img:hover {
      transform: scale(1.05);
    }
    nav {
      margin-top: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00bcd4;
    }
    .container {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      transition: background 0.3s, color 0.3s;
    }
    section {
      margin-bottom: 50px;
    }
    h2 {
      font-size: 26px;
      margin-bottom: 20px;
      border-left: 5px solid #00bcd4;
      padding-left: 10px;
    }
    .resume-actions {
      margin: 15px 0;
    }
    .resume-actions button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 15px;
    }
    .resume-actions button:hover {
      background-color: #0097a7;
    }
    .resume-actions a {
      font-weight: bold;
      color: #00bcd4;
      text-decoration: none;
    }
    .resume-actions a:hover {
      text-decoration: underline;
    }
    #resumeViewer {
      display: none;
      margin-top: 20px;
    }
    iframe {
      border: none;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 30px 0;
      background: #1e1e2f;
      color: #fff;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://i.pravatar.cc/200?img=3" alt="Amirul Arshad" />
    <h1>Amirul Arshad</h1>
    <p>Web Developer & Designer</p>
    <nav>
      <a href="index.html">About</a>
      <a href="Resume.html">Resume</a>
      <a href="Projects.html">Projects</a>
      <a href="Skills.html">Skills</a>
      <a href="Certificates.html">Certificates</a>
      <a href="Contacts.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <section id="resume">
      <h2>My Resume</h2>
      <p>Click the button below to view or download my resume.</p>
      <div class="resume-actions">
        <button id="toggleResumeBtn">Show Resume</button>
        <a href="amirul_resume.pdf" download>Download PDF</a>
      </div>
      <div id="resumeViewer">
        <iframe src="amirul_resume.pdf" width="100%" height="600px"></iframe>
      </div>
    </section>
  </div>

  <footer>
    &copy; 2025 Amirul Arshad. All rights reserved.
  </footer>

  <script>
    const toggleBtn = document.getElementById('toggleResumeBtn');
    const resumeViewer = document.getElementById('resumeViewer');

    toggleBtn.addEventListener('click', () => {
      if (resumeViewer.style.display === 'none') {
        resumeViewer.style.display = 'block';
        toggleBtn.textContent = 'Hide Resume';
      } else {
        resumeViewer.style.display = 'none';
        toggleBtn.textContent = 'Show Resume';
      }
    });
  </script>
</body>
</html>
